{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url 'store' %}"><button  class="btn btn-outline-secondary btn-sm" style="float:right">Continue Shopping</button></a>
            <p style="float:left">Items : 3</p>
            <div style="clear: both;"></div>
            <p style="float:left">Total : Rs. 4500</p>
            <a href="{% url 'checkout' %}"><button  class="btn btn-outline-secondary btn-sm" style="float:right">Checkout</button></a>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div class="box-element">
        <div class="cart-row">
            <div style="flex:2"></div>
            <div style="flex:2"><strong>Item</strong></div>
            <div style="flex:1"><strong>Price</strong></div>
            <div style="flex:1"><strong>Quantity</strong></div>
            <div style="flex:1"><strong>Total</strong></div>
        </div>
        
        <div class="cart-row">
            <div style="flex:2"><img class="row-image" src="{% static 'images/sampleproduct.png' %}"></div>
            <div style="flex:2"><p>Product</p></div>
            <div style="flex:1"><p>Rs. 1500</p></div>
            <div style="flex:1">
                <p class="quantity">3</p>
                <div class="quantity">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                      </svg>
            
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                      </svg>
                </div>
            </div>
            <div style="flex:1"><p>Rs. 4500</p></div>
        </div>
{% endblock content %}
