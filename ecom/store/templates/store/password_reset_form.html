{% extends 'store/index.html' %}
{% load static %}
{% block content %}


<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'images/csealogo.png'%}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <h3 id="form-title" style="color:gray">ENTER NEW PASSWORD</h3>
            </div>
            <br>
            <div class="d-flex justify-content-center form_container">
				<form method="POST">
					{% csrf_token %}
					<div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                              </svg></span>
                        </div>
                        {{form.new_password1}}
					</div>
					<div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                              </svg></span>
                        </div>
                        {{form.new_password2}}
                    </div>
					<div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" name="Send Password">
                    </div>
				</form>

				{{form.errors}}
				
			</div>
		</div>
	</div>
</div>


	<script>

	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Enter New password...';
	form_fields[2].placeholder='Re-enter New Password...';
	
	for (var field in form_fields){	
	form_fields[field].className += ' form-control'
	}
	</script>


{% endblock content %}
