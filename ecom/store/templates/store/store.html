{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    
    {% for product in products%}
    <div class="col-lg-4 ">
        <a href="#"><img class="thumbnail" src="{% static 'images/sampleproduct.png' %}"></a>
        <hr>
        <p style="float:left;font-size:1.5em"><strong>{{product.name}}</strong></p>
        <p style="float:right;font-size:1.5em"><strong>{{product.price|floatformat:2}}</strong></p>
        <div style="clear: both;"></div>
        <p style="float:left;font-size:1em">Product Description</p>
        <button  class="btn btn-outline-secondary add-btn btn-sm" style="float:right">Add to Cart</button>
    </div>
    {%endfor%}


    


</div>




{% endblock content %}
